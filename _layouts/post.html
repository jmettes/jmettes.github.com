<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>{{ page.title }} - jmettes</title>
<link title="jmettes - Atom" type="application/atom+xml" rel="alternate" href="/atom.xml" />
<link type="text/css" rel="stylesheet" href="/css/style.css" />
<link rel="shortcut icon" href="/favicon.ico" />
</head>
<body>
<div id="wrapper">
<div id="sidebar">
<div id="bg"><a href="/"></a></div>
{% include blurb.html %}
{% include nav.html %}
</div>
<div id="posts">
<div class="post">
<h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
<div id="content">
{{ content }}
</div>
<div id="paginate">
{% if page.next.url %}
<a href="{{ page.next.url }}" id="next">&lt; Newer</a>
{% endif %}
{% if page.previous.url %}
<a href="{{ page.previous.url }}" id="previous">Older &gt;</a>
{% endif %}
</div>
</div>
</div>
</div>
</body>
</html>
